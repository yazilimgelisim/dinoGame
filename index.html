<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="game">
        <div id="dino">
            <img src="img/dino.png" alt="" srcset="">
        </div>
        <div id="cactus">
            <img src="img/cactus.png" alt="" srcset="">
        </div>
        <div id="cloud">
            <img src="img/cloud.jpg" alt="" srcset="">
        </div>
        <div id="road">
            <img src="img/road.png" alt="" srcset="">
        </div>
        <div class="score">
            Score &nbsp; <b id="score">0</b>
        </div>
        <div id="first">
            Press W to Start
        </div>
        <div id="last">
            <h2>Game Over</h2>
            <p>Press W to Start</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
